<!-- msite home page -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/md5.min.js"></script>

    <script src="lib/ng-cordova.min.js"></script>



    <script src="js/core.js"></script>
    <script src="js/util.js"></script>

    <script src="js/request.js"></script>
    <script src="js/helper.js"></script>

    <script src="js/directive/site.js"></script>


    <script src="js/controller/root.js"></script>


  <script src="site/home.js"></script>



</head>
<body ng-app="HaiWaiApp" ng-controller="HWMSiteHomePage">

<hw-site-home-header></hw-site-home-header>
<ion-content class="hw-content">
	<hw-site-home-top-nav></hw-site-home-top-nav>

	<div style="margin-top: 20px;" class="list hw-home-coupon-list">
		<div class="item cp-head">
			热门优惠
			<a href="" class="item-note">
			  	全部优惠
			</a>
		</div>
		<a class="item item-thumbnail-left cp-item" ng-repeat="item in couponList">
			<img ng-src="{{::item.img}}" />
			<h2>
				{{::item.name}}
				<span>{{::item.location}}</span>
			</h2>
			<p class="cp-p">{{::item.coupon}}</p>
			<p class="cp-sp">{{::item.num}}人领取</p>
		</a>
	</div>

	<div style="margin-top: 20px;" class="list hw-home-coupon-list">
		<div class="item cp-head">
			新店入驻
		</div>
	</div>

	<a class="hw-btn hw-light-button" style="margin: 30px 25px;">创建我的店铺</a>

</ion-content>



</body>
</html>
